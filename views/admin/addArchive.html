{% extends 'layout.html' %}
{% block main %}

<form class="layui-form" action="" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">标题</label>
        <div class="layui-input-block">
            <input type="text" id="title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入类别名称" class="layui-input" style="width: 88%">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" id="description" name="description" rows="5"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="content" rows="11"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">所属分类</label>
        <div class="layui-input-block">
            <select id="category" name="category">
                {%for category in categories%}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addArchive" style="color: #fff;background: #1789FF;">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

{%endblock%}

{% block js %}
<script src="/public/js/admin/addArchive.js"></script>
{% endblock %}
